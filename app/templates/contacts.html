      <ion-content class="has-header">
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" ng-model="searchContact" placeholder="Search">
        </label>
        <ion-list>
            <ion-item can-swipe="true" class="item-avatar" item="contact" ng-repeat="contact in contacts | filter:searchContact" href="#/app/contacts/{{contact.id}}">
              <img src="http://placehold.it/300x200/00aeef/fff"/>
              <h2>{{contact.first_name + ' ' +contact.last_name}}</h2>
              <p>{{contact.email}}</h2>
              <ion-option-button ng-click="deleteContact(contact)" class="ion-minus-circled custom-delete-btn"></ion-option-button>
            </ion-item>
          </ion-list>
      </ion-content>
    </ion-view>
