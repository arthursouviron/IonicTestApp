<ion-view title="{{title}}" ng-controller="MapCtrl" hide-back-button="true">

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <button ng-click="getPosition()" class="button icon ion-location button-clear"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">
    <google-map class="ng-binding" center="map.center" draggable="true" zoom="map.zoom">
      <marker ng-repeat="marker in map.markers" coords="marker.coordinates"></marker>
    </google-map>
    <pre> {{ map | json}} </pre>

  </ion-content>
</ion-view>
